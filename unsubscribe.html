<!DOCTYPE html>
<html>
<head>
    <title>Twitter Utils - Unsubscribe</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><a id="linkTitle" href="/">Twitter Utils</a></h1>
        </div>

         <h2>How to stop using this app?</h2>

         <ol>
             <li>
                <a target="_blank" href="https://twitter.com/settings/applications">Open your Twitter app preferences</a>
             </li>
             <li>
                 Select Revoke Access 

                 <a href="https://twitter.com/settings/applications">
                    <img alt="revoke Access" src="images/revoke-access-btn.png" >
                 </a>
             </li>
         </ol>


         <h2>Sad to see you go</h2>
         <img alt="please don't go" src="images/sad.gif" >
    </div>
</body>
</html>
