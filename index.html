<!DOCTYPE html>
<html>
<head>
    <title>Twitter Utils Login</title>
</head>
<body>
    <h1>Please Login to Twitter Utils</h1>
    <a id="btnLogin" href="#">Login</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log("ready");

            var baseUrl = "https://twitterutils.herokuapp.com"
            var loginApiUrl = baseUrl + "/api/v1/login";
            var url = loginApiUrl + "?callback=" + $(location).attr('href') + "login-result.html";

            $("#btnLogin").attr("href", url);
        });
    </script>
</body>
</html>
