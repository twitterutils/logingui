<!DOCTYPE html>
<html>
<head>
    <title>Twitter Utils</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Twitter Utils</h1>
        </div>

        <div id="divLogin" style="display: none;" class="jumbotron">
            <h1>Automate Twitter</h1>
            <p class="lead">
                Signup to automate your Twitter workflow.
            </p>
            <p>
                <a id="btnLogin" class="btn btn-lg btn-success" role="button" href="#">Signup Today</a>
            </p>
        </div>
        <div id="divResultOk" style="display: none;" class="bg-success">
            <h2>login successful</h2>
            <p id="txtUserDetails"></p>
        </div>
        <div id="divResultFailed" style="display: none;" class="bg-danger">
            <h2>login failed</h2>
            <p id="txtErrorDetails"></p>
        </div>

        <footer class="footer">
          <div class="container">
            <p class="text-muted">Twitter Utils build by TddApps</p>
          </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            function setupLogin(){
                var baseUrl = "http://localhost:8080";
                var loginApiUrl = baseUrl + "/api/v1/login";
                var url = loginApiUrl + "?callback=" + $(location).attr('href');

                $("#btnLogin").attr("href", url);
                $("#divLogin").show();
            }
            function getQueryStringParams(sParam){
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');

                for (var i = 0; i < sURLVariables.length; i++){
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam){
                        return sParameterName[1];
                    }
                }
            }

            var userId = getQueryStringParams("user_id") || null;
            var error = getQueryStringParams("error") || null;

            if (!error && !userId){
                setupLogin();
                return;
            }

            if (error){
                $("#txtErrorDetails").text(error);
                $("#divResultFailed").show();
                return;
            }

            $("#txtUserDetails").text(userId);
            $("#divResultOk").show();
        });
    </script>
</body>
</html>
