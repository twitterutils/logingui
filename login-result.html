<!DOCTYPE html>
<html>
<head>
    <title>Twitter Utils Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div id="divResultOk" style="display: none;">
        <h1>login successful</h1>
        <p id="txtUserDetails"></p>
    </div>
    <div id="divResultFailed" style="display: none;">
        <h1>login failed</h1>
        <p id="txtErrorDetails"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            function getQueryStringParams(sParam){
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');

                for (var i = 0; i < sURLVariables.length; i++){
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam){
                        return sParameterName[1];
                    }
                }
            }

            var userId = getQueryStringParams("user_id") || null;
            var error = getQueryStringParams("error") || null;

            if (!error && !userId){
                $(location).attr("href", "/");
                return;
            }

            if (error){
                $("#txtErrorDetails").text(error);
                $("#divResultFailed").show();
                return;
            }

            $("#txtUserDetails").text(userId);
            $("#divResultOk").show();
        });
    </script>
</body>
</html>
