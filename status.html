<!DOCTYPE html>
<html>
<head>
    <title>Twitter Utils - Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Api Status</h1>

        <h2><span id="lbl-api-login" class="label label-default">Login</span></h2>
        <h2><span id="lbl-api-graph" class="label label-default">Graph</span></h2>
        <h2><span id="lbl-api-notifications" class="label label-default">Notifications</span></h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            function getApiStatus(fullUrl, callback){
                $.getJSON(fullUrl)
                    .done(function(json){
                        console.log(json);
                        callback(json.status === "ok" ? true : false);
                    })
                    .fail(function(err){
                        console.log(err);
                        callback(false);
                    });
            }

            function updateStatusLabel(statusUrl, outputId){
                getApiStatus("https://twu-api.herokuapp.com/" + statusUrl, function(status){
                    $(outputId).removeClass("label-default");

                    if (status){
                        $(outputId).addClass("label-success");
                    }
                    else {
                        $(outputId).addClass("label-danger");
                    }
                });
            }

            updateStatusLabel("login/api/v1/status", "#lbl-api-login");
            updateStatusLabel("graph/api/v1/status", "#lbl-api-graph");
            updateStatusLabel("notifications/api/v1/status", "#lbl-api-notifications");
        })
    </script>
</body>
</html>
